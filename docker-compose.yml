version: "3.8"

# // Implements System

services:
  mysql:
    container_name: relationship-mysql
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      APP_PROFILE: ${APP_PROFILE:-local}
      TZ: ${APP_TZ:-Asia/Shanghai}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - stack-network
    healthcheck:
      test:
        - CMD-SHELL
        - mysqladmin ping -h localhost -P 3306 -u${MYSQL_USER} -p${MYSQL_PASSWORD} || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    container_name: relationship-redis
    image: redis:7.2-alpine
    restart: unless-stopped
    env_file:
      - .env
    command:
      - redis-server
      - --save
      - "60"
      - "1"
      - --loglevel
      - warning
    environment:
      APP_PROFILE: ${APP_PROFILE:-local}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - stack-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  stack-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: